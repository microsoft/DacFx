# This pipeline is manually triggered
trigger: none

pr: none

variables:
  solution: '**/*.sln'
  configuration: 'Release'
  versionMajor: 0
  versionMinor: 1
  versionPatch: $[counter(variables['versionMinor'], 0)] # This will reset when we bump minor version
  versionSuffix: 'alpha'
  nugetVersion: '$(versionMajor).$(versionMinor).$(versionPatch)-$(versionSuffix)'

stages:
- stage: BuildPublish
  displayName: 'Release Build and Publish'

  jobs:
  - job: BuildTestPublish
    displayName: 'Release: Build, Test, and Publish on Linux'

    pool:
      vmImage: 'ubuntu-latest'

    workspace:
      clean: all

    steps:
      - template: 'template-steps-build-test.yml'
        parameters:
          solution: '$(solution)'
          configuration: '$(configuration)'
          nugetVersion: '$(nugetVersion)'
          runCodeSign: 'true'

      - template: 'template-steps-publish.yml'
        parameters:
          configuration: '$(configuration)'